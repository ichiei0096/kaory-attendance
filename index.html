<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAORY - 株式会社 成伸工業 出退勤管理システム</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', 'Meiryo', sans-serif;
      background: #f2f6fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0072bc;
      color: #fff;
      padding: 18px 10px 12px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .main-title {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 0.1em;
      margin-bottom: 6px;
    }
    .subtitle {
      font-size: 1.05em;
      opacity: 0.92;
      letter-spacing: 0.04em;
    }
    main {
      max-width: 480px;
      margin: 32px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      padding: 24px 18px 32px 18px;
    }
    #result {
      font-size: 1.2em;
      margin: 12px 0;
      min-height: 1.8em;
    }
    #roulette-area {
      margin: 12px 0 0 0;
      min-height: 3em;
    }
    #history {
      margin-top: 24px;
      background: #f8f8f8;
      border-radius: 8px;
      padding: 16px;
      font-size: 0.98em;
      word-break: break-all;
    }
    .btn {
      background: #0072bc;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 28px;
      font-size: 1.1em;
      cursor: pointer;
      margin: 10px 0;
      transition: background 0.2s;
      width: 100%;
    }
    .btn:hover {
      background: #005fa3;
    }
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .hidden {
      display: none;
    }
    .history-entry {
      margin-bottom: 10px;
      border-bottom: 1px dotted #b2cbe4;
      padding-bottom: 7px;
    }
    #login-area label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
      text-align: left;
    }
    #login-area select, #login-area input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .input-row {
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .input-row label {
      min-width: 80px;
      font-weight: bold;
    }
    .input-row input {
      flex: 1;
      font-size: 1.1em;
      padding: 7px 8px;
      border: 1px solid #b2cbe4;
      border-radius: 5px;
    }
    .inout-btns {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }
    .inout-btn {
      flex: 1;
      font-size: 1.1em;
      font-weight: bold;
      padding: 12px 0;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .in-btn {
      background: #4caf50;
      color: #fff;
    }
    .in-btn:hover {
      background: #388e3c;
    }
    .in-btn:disabled {
      background: #ccc !important;
    }
    .out-btn {
      background: #f44336;
      color: #fff;
    }
    .out-btn:hover {
      background: #c62828;
    }
    .out-btn:disabled {
      background: #ccc !important;
    }
    .logout-btn {
      background: #999;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 7px 18px;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #666;
    }
    .roulette-win {
      color: #eabf00;
      background: #fffbe8;
      font-size: 1.2em;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      margin-top: 5px;
      animation: flash 1s 2;
    }
    .roulette-lose {
      color: #888;
      background: #f4f4f4;
      font-size: 1.1em;
      padding: 10px;
      border-radius: 8px;
      margin-top: 5px;
    }
    @keyframes flash {
      0% { background: #fffbe8; }
      50% { background: #fff3a0; }
      100% { background: #fffbe8; }
    }
    /* 変更依頼フォーム */
    .request-form {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .request-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
      text-align: left;
    }
    .request-form select, .request-form input, .request-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .request-form textarea {
      min-height: 100px;
      resize: vertical;
    }
    /* 管理者画面 */
    #admin-area {
      margin-top: 24px;
    }
    .admin-history-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.97em;
      margin-top: 10px;
      table-layout: fixed;
    }
    .admin-history-table th, .admin-history-table td {
      border: 1px solid #b2cbe4;
      padding: 4px 2px;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .admin-history-table th {
      background: #e9f3fa;
      font-size: 0.97em;
    }
    .admin-history-table tr:nth-child(even) {
      background: #f7fafc;
    }
    .request-item {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #e1e5e9;
    }
    .request-pending {
      border-left: 4px solid #ffc107;
    }
    .request-approved {
      border-left: 4px solid #28a745;
    }
    .request-rejected {
      border-left: 4px solid #dc3545;
    }
    .approve-btn, .reject-btn {
      padding: 5px 10px;
      margin: 5px 5px 0 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8em;
    }
    .approve-btn {
      background: #28a745;
      color: white;
    }
    .reject-btn {
      background: #dc3545;
      color: white;
    }
    @media (max-width: 600px) {
      main {
        margin: 12px 3px;
        padding: 12px 3vw 16px 3vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="main-title">KAORY</div>
    <div class="subtitle">株式会社 成伸工業 出退勤管理システム</div>
  </header>
  <main>
    <!-- ログイン選択画面 -->
    <div id="login-area">
      <h2 style="margin-top:0;">ログイン</h2>
      <label for="department">部署:</label>
      <select id="department" name="department">
        <option value="">-- 部署を選択してください --</option>
      </select>

      <label for="section">課:</label>
      <select id="section" name="section" disabled>
        <option value="">-- 課を選択してください --</option>
      </select>

      <label for="employee">名前:</label>
      <select id="employee" name="employee" disabled>
        <option value="">-- 名前を選択してください --</option>
      </select>

      <label for="empno">社員番号:</label>
      <input type="text" id="empno" placeholder="社員番号を入力" disabled>

      <button id="loginButton" class="btn" onclick="login()" disabled>ログイン</button>
      <div id="login-error" style="color:red;min-height:1.5em;"></div>

      <!-- 管理者ログインフォーム -->
      <div id="admin-login-area" style="margin-top:22px;">
        <hr>
        <div><b>管理者専用ログイン</b></div>
        <div class="input-row" style="margin-bottom:5px;">
          <label for="admin-pass" style="min-width:70px;">パスワード</label>
          <input type="password" id="admin-pass" maxlength="20" autocomplete="off" style="max-width:140px;">
        </div>
        <button class="btn" style="padding:8px 22px;font-size:1em;" onclick="adminLogin()">管理者ログイン</button>
        <div id="admin-login-error" style="color:red;min-height:1.5em;"></div>
      </div>
    </div>

    <!-- 打刻画面 -->
    <div id="stamp-area" class="hidden">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <h2 style="margin:0;">出退勤打刻</h2>
        <button class="logout-btn" onclick="logout()">ログアウト</button>
      </div>
      <div style="margin-bottom:10px;">
        <b>社員番号：</b><span id="current-empno"></span> <br>
        <b>名前：</b><span id="current-empname"></span>
      </div>
      <div class="inout-btns">
        <button id="punch-in-btn" class="inout-btn in-btn" onclick="startQrReader('出勤')">出勤</button>
        <button id="punch-out-btn" class="inout-btn out-btn" onclick="startQrReader('退勤')">退勤</button>
      </div>
      <div id="result"></div>
      <div id="roulette-area"></div>
      <div id="qr-reader" class="hidden" style="margin-top:14px;"></div>
      <div id="history"></div>
      
      <!-- 変更依頼フォーム -->
      <div class="request-form hidden" id="change-request-form">
        <h3>打刻時刻変更依頼</h3>
        <label for="request-type">変更する打刻:</label>
        <select id="request-type">
          <option value="">-- 選択してください --</option>
        </select>
        
        <label for="request-time">変更後の時刻:</label>
        <input type="datetime-local" id="request-time">
        
        <label for="request-reason">変更理由:</label>
        <textarea id="request-reason" placeholder="変更理由を入力してください"></textarea>
        
        <button class="btn" onclick="submitChangeRequest()">変更依頼を送信</button>
        <button class="logout-btn" onclick="hideChangeRequestForm()">キャンセル</button>
        <div id="request-message" style="color:green;min-height:1.5em;"></div>
      </div>
      
      <button class="btn" onclick="showChangeRequestForm()" style="margin-top: 10px;background:#6c757d;">打刻時刻変更依頼</button>
    </div>

    <!-- 管理者画面 -->
    <div id="admin-area" class="hidden">
      <h2 style="margin-top:0;">管理者画面</h2>
      
      <!-- 変更依頼一覧 -->
      <div id="change-requests">
        <h3>変更依頼一覧</h3>
        <div id="requests-list"></div>
      </div>
      
      <!-- 全打刻履歴 -->
      <div id="admin-history"></div>
      <button class="logout-btn" onclick="adminLogout()">管理者ログアウト</button>
    </div>
  </main>

  <script>
    // --- 会社データ ---
    const companyData = {
      "製造部": {
        "製造課": [
          "小坂 敏文", "片山 雄司", "豊田 崇聖", "岡 大成", "河本 卓哉",
          "岩田 一平", "藤永 武志", "鞠 龍成", "福浪 智弘", "豊田 柾希",
          "ハオ", "ソン", "チュック", "ゴアン", "清家 翼",
          "小川 晃大", "吉永 輝也", "タイン", "末留 瑞規", "ホアン",
          "クアン", "ヴ―", "ティン"
        ],
        "溶接課": [
          "藤原 秀一", "樋上 雅彦", "余 二奎", "黒木 真人", "藤田 晋也",
          "デロス", "松川 哲也", "髙橋 淳", "ブオン"
        ],
        "技術支援課": ["久津間 剛"],
        "ロボットオペレーション課": ["桑田 大輔"],
        "レーザーシアリング課": [
          "奥江 亮輔", "奥江 起矢", "小林 華代", "東森 健太",
          "後藤 一也", "門田 信子", "大出 あかね"
        ],
        "Ｈ形鋼機械加工課": [
          "萩原 正展", "小田 裕惟", "三谷 敏夫", "林 司",
          "小田 武士", "座賀白 洋一", "竹原 聖也", "高本 朋典", "高橋 亜実"
        ]
      },
      "工務部": {
        "設計課": [
          "貞清 俊一", "藤井 敦仁", "畑本 泰宏", "林 珊珊",
          "武本 礼", "今川 聖佳", "前川 彩香", "広江 将和"
        ],
        "配送課": [
          "今村 仁", "乃美 崇一郎", "坂本 大和", "岡原 由洋", "芝 賢二"
        ],
        "工事課": ["石井 勇也", "未吉 将志"]
      },
      "総務部": {
        "総務課": ["河原 明音", "青木 優花", "楢崎 明彦"]
      }
    };

    // --- グローバル変数 ---
    let qrReader = null;
    let qrProcessing = false;
    let punchType = "";
    let currentEmpNo = "";
    let currentEmpName = "";
    let historyData = {};
    let changeRequests = [];

    // --- DOM要素取得 ---
    const departmentSelect = document.getElementById('department');
    const sectionSelect = document.getElementById('section');
    const employeeSelect = document.getElementById('employee');
    const empnoInput = document.getElementById('empno');
    const loginButton = document.getElementById('loginButton');
    const loginError = document.getElementById('login-error');
    const adminLoginError = document.getElementById('admin-login-error');

    // --- 初期化処理 ---
    window.onload = function() {
      initializeDepartments();
    };

    // --- ログイン関連処理 ---
    function initializeDepartments() {
      departmentSelect.innerHTML = '<option value="">-- 部署を選択してください --</option>';
      Object.keys(companyData).forEach(dep => {
        const option = document.createElement('option');
        option.value = dep;
        option.textContent = dep;
        departmentSelect.appendChild(option);
      });
    }

    departmentSelect.addEventListener('change', function() {
      const selectedDepartment = this.value;
      sectionSelect.innerHTML = '<option value="">-- 課を選択してください --</option>';
      employeeSelect.innerHTML = '<option value="">-- 名前を選択してください --</option>';
      empnoInput.value = '';
      sectionSelect.disabled = true;
      employeeSelect.disabled = true;
      empnoInput.disabled = true;
      loginButton.disabled = true;
      loginError.innerText = '';

      if (selectedDepartment && companyData[selectedDepartment]) {
        const sections = Object.keys(companyData[selectedDepartment]);
        sections.forEach(sec => {
          const option = document.createElement('option');
          option.value = sec;
          option.textContent = sec;
          sectionSelect.appendChild(option);
        });
        sectionSelect.disabled = false;
      }
    });

    sectionSelect.addEventListener('change', function() {
      const selectedDepartment = departmentSelect.value;
      const selectedSection = this.value;
      employeeSelect.innerHTML = '<option value="">-- 名前を選択してください --</option>';
      empnoInput.value = '';
      employeeSelect.disabled = true;
      empnoInput.disabled = true;
      loginButton.disabled = true;
      loginError.innerText = '';

      if (selectedDepartment && selectedSection && companyData[selectedDepartment][selectedSection]) {
        const employees = companyData[selectedDepartment][selectedSection];
        employees.forEach(emp => {
          const option = document.createElement('option');
          option.value = emp;
          option.textContent = emp;
          employeeSelect.appendChild(option);
        });
        employeeSelect.disabled = false;
      }
    });

    employeeSelect.addEventListener('change', function() {
      empnoInput.disabled = !this.value;
      empnoInput.value = '';
      loginButton.disabled = true;
      loginError.innerText = '';
    });

    empnoInput.addEventListener('input', function() {
      loginButton.disabled = !this.value.trim();
    });

    function login() {
      const selectedEmployeeName = employeeSelect.value;
      const empno = empnoInput.value.trim();

      if (!selectedEmployeeName || !empno) {
        loginError.innerText = "名前と社員番号を入力してください";
        return;
      }
      
      currentEmpNo = empno;
      currentEmpName = selectedEmployeeName;
      showStampArea();
    }

    function logout() {
      // QRリーダーの停止
      if (qrReader && qrReader.getState() === 2) {
        qrReader.stop().catch(err => console.error("QRリーダー停止エラー:", err));
      }
      qrReader = null;
      qrProcessing = false;
      
      // グローバル変数のリセット
      currentEmpNo = "";
      currentEmpName = "";
      
      // フォームのリセット
      departmentSelect.value = "";
      sectionSelect.innerHTML = '<option value="">-- 課を選択してください --</option>';
      employeeSelect.innerHTML = '<option value="">-- 名前を選択してください --</option>';
      empnoInput.value = '';
      sectionSelect.disabled = true;
      employeeSelect.disabled = true;
      empnoInput.disabled = true;
      loginButton.disabled = true;
      
      showLoginArea();
    }

    function showLoginArea() {
      document.getElementById("login-area").classList.remove("hidden");
      document.getElementById("stamp-area").classList.add("hidden");
      document.getElementById("admin-area").classList.add("hidden");
      document.getElementById("admin-pass").value = "";
      loginError.innerText = "";
      adminLoginError.innerText = "";
    }

    function showStampArea() {
      currentEmpNo = currentEmpNo;
      currentEmpName = currentEmpName;
      document.getElementById("current-empno").innerText = currentEmpNo;
      document.getElementById("current-empname").innerText = currentEmpName;
      document.getElementById("login-area").classList.add("hidden");
      document.getElementById("stamp-area").classList.remove("hidden");
      document.getElementById("admin-area").classList.add("hidden");
      document.getElementById("result").innerHTML = "";
      document.getElementById("roulette-area").innerHTML = "";
      document.getElementById("qr-reader").classList.add("hidden");
      updateStampButtons();
      renderHistory();
    }

    // 今日の日付を取得
    function getTodayDate() {
      const now = new Date();
      return now.toISOString().split('T')[0];
    }

    // 今日すでに打刻しているかチェック
    function hasPunchedToday(type) {
      if (!historyData[currentEmpNo]) return false;
      const today = getTodayDate();
      return historyData[currentEmpNo].some(h => 
        h.type === type && h.date.startsWith(today)
      );
    }

    // 打刻ボタンの状態を更新
    function updateStampButtons() {
      const punchInBtn = document.getElementById("punch-in-btn");
      const punchOutBtn = document.getElementById("punch-out-btn");
      
      const inPunched = hasPunchedToday("出勤");
      const outPunched = hasPunchedToday("退勤");
      
      punchInBtn.disabled = inPunched;
      punchOutBtn.disabled = outPunched;
      
      punchInBtn.textContent = inPunched ? "出勤済み" : "出勤";
      punchOutBtn.textContent = outPunched ? "退勤済み" : "退勤";
    }

    // --- 打刻関連処理 ---
    function startQrReader(type) {
      if (hasPunchedToday(type)) {
        alert(`本日はすでに${type}済みです。`);
        return;
      }
      
      punchType = type;
      document.getElementById("result").innerHTML = "";
      document.getElementById("roulette-area").innerHTML = "";
      document.getElementById("qr-reader").classList.remove("hidden");
      
      if (qrReader) {
        qrReader.clear().catch(err => console.error("QRリーダーclearエラー:", err));
      }
      
      qrReader = new Html5Qrcode("qr-reader");
      qrProcessing = false;

      const config = { fps: 10, qrbox: { width: 250, height: 250 } };

      qrReader.start(
        { facingMode: "environment" },
        config,
        qrCodeMessage => {
          if (qrProcessing) return;
          qrProcessing = true;
          
          // QRコードの検証
          if (!qrCodeMessage || qrCodeMessage.trim() !== "kaory-entrance") {
            document.getElementById("result").innerHTML = `<span style="color:red;">無効なQRコードです。</span>`;
            stopQrReaderAfterError();
            return;
          }
          
          document.getElementById("result").innerHTML = `<span style="color:#0072bc;">位置情報を取得しています...</span>`;
          
          navigator.geolocation.getCurrentPosition(
            function(position) {
              addHistory(currentEmpNo, punchType, qrCodeMessage, new Date(), position.coords, navigator.userAgent);
              document.getElementById("result").innerHTML = `<span style="color:green;">${punchType}打刻しました</span>`;
              stopQrReaderAndShowRoulette();
            },
            function(error) {
              addHistory(currentEmpNo, punchType, qrCodeMessage, new Date(), null, navigator.userAgent);
              document.getElementById("result").innerHTML = `<span style="color:orange;">${punchType}打刻しました（位置情報なし）</span>`;
              stopQrReaderAndShowRoulette();
            },
            {
              enableHighAccuracy: true,
              timeout: 10000,
              maximumAge: 0
            }
          );
        },
        errorMessage => {
          // 読み取りエラーは無視
        }
      ).catch(err => {
        console.error("QRリーダー開始エラー:", err);
        document.getElementById("result").innerHTML = `<span style="color:red;">カメラの起動に失敗しました。許可を確認してください。</span>`;
        document.getElementById("qr-reader").classList.add("hidden");
        qrProcessing = false;
      });
    }

    function stopQrReaderAfterError() {
      if (qrReader && qrReader.getState() === 2) {
        qrReader.stop()
          .then(() => {
            document.getElementById("qr-reader").classList.add("hidden");
            qrProcessing = false;
          })
          .catch(err => {
            console.error("QRリーダー停止エラー:", err);
            document.getElementById("qr-reader").classList.add("hidden");
            qrProcessing = false;
          });
      }
    }

    function stopQrReaderAndShowRoulette() {
      if (qrReader && qrReader.getState() === 2) {
        qrReader.stop()
          .then(() => {
            document.getElementById("qr-reader").classList.add("hidden");
            qrProcessing = false;
            showRoulette();
            updateStampButtons();
          })
          .catch(err => {
            console.error("QRリーダー停止エラー:", err);
            document.getElementById("qr-reader").classList.add("hidden");
            qrProcessing = false;
            showRoulette();
            updateStampButtons();
          });
      } else {
        document.getElementById("qr-reader").classList.add("hidden");
        qrProcessing = false;
        showRoulette();
        updateStampButtons();
      }
    }

    function showRoulette() {
      const rouletteDiv = document.getElementById("roulette-area");
      rouletteDiv.innerHTML = '<span style="color:#0072bc;">ルーレット中...</span>';
      setTimeout(() => {
        const isWin = Math.random() < 0.5;
        if (isWin) {
          rouletteDiv.innerHTML = `<div class="roulette-win">
            🎉当たり！ジュース一本無料！🎉<br>
            <span style="font-size:1em;">スクショを撮って総務部へ提示してね！</span>
          </div>`;
        } else {
          rouletteDiv.innerHTML = `<div class="roulette-lose">
            はずれ～また挑戦してね！<br>
            本日もお疲れ様です！
          </div>`;
        }
      }, 900);
    }

    // --- 履歴関連処理 ---
    function addHistory(empno, type, qr, date, coords, device) {
      if (!historyData[empno]) {
        historyData[empno] = [];
      }
      const entry = {
        id: Date.now() + Math.random(),
        empno: empno,
        empname: currentEmpName,
        type,
        qr,
        date: date.toISOString(),
        lat: coords ? coords.latitude : null,
        lng: coords ? coords.longitude : null,
        device: device || ""
      };
      historyData[empno].unshift(entry);
      
      if (historyData[empno].length > 100) {
        historyData[empno] = historyData[empno].slice(0, 100);
      }
      
      renderHistory();
    }

    function renderHistory() {
      const historyDiv = document.getElementById("history");
      let history = historyData[currentEmpNo] || [];
      
      // 3日前の日付を計算
      const threeDaysAgo = new Date();
      threeDaysAgo.setDate(threeDaysAgo.getDate() - 3);
      threeDaysAgo.setHours(0, 0, 0, 0);
      
      // 3日以内の履歴のみフィルタリング
      const recentHistory = history.filter(h => {
        const historyDate = new Date(h.date);
        return historyDate >= threeDaysAgo;
      });
      
      let html = "<b>打刻履歴（直近3日間）</b><br>";
      if (recentHistory.length === 0) {
        html += "<span style='color:#888;'>履歴がありません</span>";
      } else {
        recentHistory.forEach((h, i) => {
          const dateObj = new Date(h.date);
          const formattedDate = dateObj.toLocaleString('ja-JP');
          html += `<div class="history-entry">
            [${formattedDate}]<br>
            種別: <b>${escapeHtml(h.type)}</b><br>
            ${h.lat && h.lng ? `位置: <a href="https://www.google.com/maps?q=${h.lat},${h.lng}" target="_blank">${h.lat.toFixed(5)},${h.lng.toFixed(5)}</a>` : "位置: なし"}
          </div>`;
        });
      }
      historyDiv.innerHTML = html;
    }

    function escapeHtml(str) {
      if (typeof str !== 'string') return "";
      return str.replace(/[&<>"'`]/g, function(match) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;',
          '`': '&#x60;'
        })[match];
      });
    }

    // --- 変更依頼関連処理 ---
    function showChangeRequestForm() {
      document.getElementById("change-request-form").classList.remove("hidden");
      
      const selectType = document.getElementById("request-type");
      selectType.innerHTML = '<option value="">-- 選択してください --</option>';
      
      const history = historyData[currentEmpNo] || [];
      
      // 3日前の日付を計算
      const threeDaysAgo = new Date();
      threeDaysAgo.setDate(threeDaysAgo.getDate() - 3);
      threeDaysAgo.setHours(0, 0, 0, 0);
      
      // 3日以内の履歴のみ
      const recentHistory = history.filter(h => {
        const historyDate = new Date(h.date);
        return historyDate >= threeDaysAgo;
      });
      
      recentHistory.forEach(h => {
        const dateObj = new Date(h.date);
        const option = document.createElement('option');
        option.value = h.id;
        option.textContent = `${dateObj.toLocaleString('ja-JP')} - ${h.type}`;
        selectType.appendChild(option);
      });
      
      document.getElementById("request-time").value = '';
      document.getElementById("request-reason").value = '';
      document.getElementById("request-message").textContent = '';
    }

    function hideChangeRequestForm() {
      document.getElementById("change-request-form").classList.add("hidden");
    }

    function submitChangeRequest() {
      const requestType = document.getElementById("request-type").value;
      const requestTime = document.getElementById("request-time").value;
      const requestReason = document.getElementById("request-reason").value.trim();
      
      if (!requestType || !requestTime || !requestReason) {
        alert("すべての項目を入力してください。");
        return;
      }
      
      const history = historyData[currentEmpNo] || [];
      const targetHistory = history.find(h => h.id == requestType);
      
      if (!targetHistory) {
        alert("対象の打刻が見つかりません。");
        return;
      }
      
      const request = {
        id: Date.now() + Math.random(),
        empno: currentEmpNo,
        empname: currentEmpName,
        originalHistory: targetHistory,
        newTime: requestTime,
        reason: requestReason,
        status: "pending",
        requestDate: new Date().toISOString()
      };
      
      changeRequests.push(request);
      
      document.getElementById("request-message").textContent = "変更依頼を送信しました。管理者の承認をお待ちください。";
      
      setTimeout(() => {
        hideChangeRequestForm();
      }, 2000);
    }

    // --- 管理者関連処理 ---
    function adminLogin() {
      const pass = document.getElementById('admin-pass').value;
      if (pass === "1") {
        showAdminArea();
      } else {
        adminLoginError.innerText = "パスワードが違います";
      }
    }

    function showAdminArea() {
      document.getElementById("login-area").classList.add("hidden");
      document.getElementById("stamp-area").classList.add("hidden");
      document.getElementById("admin-area").classList.remove("hidden");
      renderAdminHistory();
      renderChangeRequests();
      
      if (qrReader && qrReader.getState() === 2) {
        qrReader.stop().catch(err => console.error("QRリーダー停止エラー(Admin):", err));
      }
      qrReader = null;
      qrProcessing = false;
    }

    function adminLogout() {
      showLoginArea();
    }

    function renderChangeRequests() {
      const requestsList = document.getElementById("requests-list");
      const pendingRequests = changeRequests.filter(r => r.status === "pending");
      
      if (pendingRequests.length === 0) {
        requestsList.innerHTML = "<span style='color:#888;'>変更依頼はありません</span>";
        return;
      }
      
      let html = "";
      pendingRequests.forEach(request => {
        const originalDate = new Date(request.originalHistory.date);
        const newDate = new Date(request.newTime);
        
        html += `<div class="request-item request-pending">
          <b>${request.empname} (${request.empno})</b><br>
          変更対象: ${request.originalHistory.type}<br>
          現在の時刻: ${originalDate.toLocaleString('ja-JP')}<br>
          変更後の時刻: ${newDate.toLocaleString('ja-JP')}<br>
          理由: ${escapeHtml(request.reason)}<br>
          申請日時: ${new Date(request.requestDate).toLocaleString('ja-JP')}<br>
          <button class="approve-btn" onclick="approveRequest('${request.id}')">承認</button>
          <button class="reject-btn" onclick="rejectRequest('${request.id}')">却下</button>
        </div>`;
      });
      
      requestsList.innerHTML = html;
    }

    function approveRequest(requestId) {
      const request = changeRequests.find(r => r.id == requestId);
      if (!request) return;
      
      const history = historyData[request.empno];
      if (history) {
        const targetIndex = history.findIndex(h => h.id === request.originalHistory.id);
        if (targetIndex !== -1) {
          history[targetIndex].date = new Date(request.newTime).toISOString();
          history[targetIndex].edited = true;
          history[targetIndex].editReason = request.reason;
        }
      }
      
      request.status = "approved";
      
      alert("変更依頼を承認しました。");
      renderChangeRequests();
      renderAdminHistory();
    }

    function rejectRequest(requestId) {
      const request = changeRequests.find(r => r.id == requestId);
      if (!request) return;
      
      request.status = "rejected";
      
      alert("変更依頼を却下しました。");
      renderChangeRequests();
    }

    function renderAdminHistory() {
      let html = "<h3>全社員の打刻履歴（全期間）</h3>";
      let allHistoryEntries = [];

      Object.keys(historyData).forEach(empno => {
        historyData[empno].forEach(entry => {
          allHistoryEntries.push(entry);
        });
      });

      allHistoryEntries.sort((a, b) => new Date(b.date) - new Date(a.date));

      if (allHistoryEntries.length === 0) {
        html += "<span style='color:#888;'>まだ履歴がありません</span>";
      } else {
        html += `<table class="admin-history-table">
          <thead>
            <tr>
              <th>社員番号</th>
              <th>名前</th>
              <th>日時</th>
              <th>種別</th>
              <th>位置</th>
            </tr>
          </thead>
          <tbody>
        `;
        allHistoryEntries.forEach(h => {
          const dateObj = new Date(h.date);
          const formattedDate = dateObj.toLocaleString('ja-JP');
          html += `<tr>
            <td>${escapeHtml(h.empno)}</td>
            <td>${escapeHtml(h.empname)}</td>
            <td>${escapeHtml(formattedDate)}${h.edited ? ' [編集済]' : ''}</td>
            <td>${escapeHtml(h.type)}</td>
            <td>${h.lat && h.lng ? `<a href="https://www.google.com/maps?q=${h.lat},${h.lng}" target="_blank">地図</a>` : "なし"}</td>
          </tr>`;
        });
        html += "</tbody></table>";
      }
      document.getElementById("admin-history").innerHTML = html;
    }
  </script>
